<html>
  <head>
    <title>JS TODO List</title>
    <link href="/src/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="container">
        <h2>TODO LIST</h2>
        <h3>Add Item</h3>
        <p id="head">
          <!-- Input Box -->
          <input id="new-task" type="text" />
          <!-- Add Button -->
          <button id="add" onclick="add()">
            Add
          </button>
          <!-- Todo Update Button -->
          <button id="updateTodo" onclick="update1()">Update</button>
          <!-- Completed Update Button -->
          <button id="updateComp" onclick="update2()">Update</button>
        </p>
  
        <h3>Todo</h3>
        <!-- Display the Todo Tasks -->
        <p id="output"></p>
        <!-- Display the Completed Tasks -->
        <h3>Completed</h3>
        <p id="res"></p>
      </div>
  </body>
 <script src="script.js"></script>
</html>
